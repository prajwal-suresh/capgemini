<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithematicOperatiom</title>
</head>
<body>
    <h2>Arithmetic Operators</h2>
<h3>The + Operator</h3>
<p id="+"></p>

<h3>The - Operator</h3>
<p id="-"></p>

<h3>The * Operator</h3>
<p id="*"></p>

<h3>The / Operator</h3>
<p id="/"></p>

<h3>The % Operator</h3>
<p id="%"></p>

<h3>The ** Operator</h3>
<p id="**"></p>

<h3>The -- Operator</h3>
<p id="--"></p>

<script>
let a = 5;
let b = 2;
let c = a + b;
document.getElementById("+").innerHTML = c;

let d = 5;
let e = 2;
let f = d - e;
document.getElementById("-").innerHTML = f;

let g = 5;
let h = 2;
let i = g * h;
document.getElementById("*").innerHTML = i;

let j = 5;
let k = 2;
let l = j / k;
document.getElementById("/").innerHTML = l;

let m = 5;
let n = 2;
let o = m % n;
document.getElementById("%").innerHTML = o;

let p = 5;
document.getElementById("**").innerHTML = p ** 2;

let s = 5;
s--;
let t=s;
document.getElementById("--").innerHTML = t;
</script>
</body>
</html>
