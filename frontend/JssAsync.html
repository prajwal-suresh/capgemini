// Functions running in parallel with other functions are called asynchronous.
// setTimeout();
<!DOCTYPE html>
<html>
    <head>
        <title>Asynchronous</title>
    </head>
    <body>
        <p id="demo"></p>
        <h2 style="background:thistle; text-align: center;" id="time"></h2>
        <h2 id="text"></h2>
        <h2 style="background: turquoise; text-align: right;" id="set"></h2>
        <script>
            function myDisplayer(value){
                document.getElementById("demo").innerHTML=value
            }
            function prod(number_one,number_two,Callback){
                let result = number_one*number_two
                Callback(result)
            }
            prod(10,10,myDisplayer);
        </script>

        <script>
            setTimeout(time,10000);
            document.write("SettimeFunction is executed and waiting for something...")
            function time(){
                document.getElementById("time").innerHTML="This is going to print after 10seconds"
            }
        </script>

        <script>
            setTimeout(function(){ example("Another example:-->")},5000)
            function example(value){
                document.getElementById("test").innerHTML=value
            };
        </script>

        <script>
            setInterval(myfunction, 5000)
            function myfunction(){
                //date()
                let date = new Date()
                document.getElementById("set").innerHTML=
                date.getHours() + ':' + date.getMinutes() + ":" + date.getSeconds()
            }
        </script>
    </body>
</html>
