<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Objects</title>
    </head>
    <body>
        <h2>JavaScript Objects</h2>
        <p id="demo"></p>
        <p id="object"></p>
        <p id="objec"></p>
        <p id="obje"></p>
        <h2 id="work"></h2>
        <h3 id="const"></h3>
        <script>
            //Whenever we deal with arrays or object the preffered return datatype be const.
            const Company={
                firstname:'Wipro',
                lastname:'Technologies',
                location:'Bangalore',
                pin:560043
            }
            document.getElementById("demo").innerHTML=Company.firstname;
            document.getElementById("object").innerHTML=Company.lastname;
            document.getElementById("objec").innerHTML=Company.location;
            document.getElementById("obje").innerHTML=Company.pin;
            document.getElementById("work").innerHTML="I work in " + Company.firstname + Company.lastname;
        </script>
       
        <script>
            //JavaScript Constructor Function
            function person(){
                this.name="Madhu",
                this.age=28
            }
            //Create an object
            const object = new person();
            //Print the information further
            document.getElementById("const").innerHTML=object.name + " Is " + object.age + "Years old."; 
        </script>
       
        <script>
            //Constructors function with paramters
            function employee(empid,fname,lname,empgen){
                //assinging the parameter values to the calling object
                this.id=empid,
                this.fname=fname,
                this.lname=lname,
                this.gender=empgen
            }
            //we need to create the objects
            const emp = new employee(101,'Madhu','Pavan','Male');
            //Accessing the properties
            console.log(emp.id)
            console.log(emp.fname)
            console.log(emp.lname)
            console.log(emp.gender)
        </script>

        <script>
            //Constructors function with paramters
            function employee_one(empid,fname,lname,empgen){

            //we need to create the objects

        <script>
            const cars={
                //data property
                carname: 'Hyundai Creta',
                //Accessor property (getter)
                get getname(){
                    return this.carname;
                } ,
                set changeName(newcar){
                    this.carname=newcar;
                }
            }
            //Accessing data property
            console.log(cars.carname)
            //Accessing gettermethods
            console.log(cars.getname)
            //change(setter method) object property using setter
            cars.changeName='Brezza';
            //Accessing the data property from setter method
            console.log(cars.carname)
        </script>

        <script>
            //Good Programming practice
            const mobile={
                mobile_one:'OnePlus',
                mobile_two:'iPhone',
                mobile_three:'MI'
            }
                //Getter Method
                //another approach - using object.defineProperty
                Object.defineProperty(mobile, 'getName',{
                    get:function(){
                        return this.mobile_one;
                    }
                })
                //Setting property
                Object.defineProperty(mobile,'changeName',{
                    set:function(value){
                        this.mobile_one=value
                        this.mobile_two=value
                        this.mobile_three=value
                    }
                })
                //Accessing the data
                console.log(mobile.mobile_one);
                console.log(mobile.mobile_two);
                console.log(mobile.mobile_three);
                console.log("After implementing setter method the values are changed")
                mobile.changeName='NOKIA'
                console.log(mobile.mobile_one);
                mobile.changeName='SonyErickson'
                console.log(mobile.mobile_two);
                mobile.changeName='BlackBerry'
                console.log(mobile.mobile_three);
                console.log("Elements of Mobile object after applying getter and setter")
                console.log(mobile)
        </script>
    </body>
</html>
